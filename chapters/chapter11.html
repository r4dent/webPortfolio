        <h1>Chapter 11</h1>
        <div class="mt-5">
          <h2>BMI Calculator</h2>
          <div class="form-group">
            <label for="weight">Weight (in kg):</label>
            <input type="number" class="form-control" id="weight" />
          </div>
          <div class="form-group">
            <label for="height">Height (in cm):</label>
            <input type="number" class="form-control" id="height" />
          </div>
          <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
          <div class="mt-3">
            <label for="bmiResult">BMI:</label>
            <span id="bmiResult"></span>
            <label for="weightClass" class="ml-3">Weight Class:</label>
            <span id="weightClass"></span>
          </div>
        </div>
    
        <div class="mt-5">
          <h2>Calculate Statistics</h2>
          <div class="form-group">
            <label for="values">Enter numeric values (separated by semicolon):</label>
            <input type="text" class="form-control" id="values" />
          </div>
          <button class="btn btn-primary" onclick="calculateStatistics()">Calculate Statistics</button>
          <div class="mt-3">
            <label for="sumResult">Sum:</label>
            <span id="sumResult"></span>
            <label for="meanResult" class="ml-3">Mean:</label>
            <span id="meanResult"></span>
            <label for="medianResult" class="ml-3">Median:</label>
            <span id="medianResult"></span>
